<header>
  <svg-icon *ngIf="icon" [name]="icon" [style.color]="iconColor"></svg-icon>
  <h3 *ngIf="header">{{ header }}</h3>

  <button (click)="dismiss()" class="dismiss">
    <svg-icon name="times"></svg-icon>
  </button>
</header>

<main>
  <ng-content></ng-content>
</main>

<footer>
  <ng-content select="[footer]"></ng-content>
</footer>
